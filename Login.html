<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - JobPortal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .register-container {
      height: 100vh;
    }
    .form-side {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .form-box {
      width: 100%;
      max-width: 400px;
    }
    .logo-side {
      background: #1e4cd4;
      color: white;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo-img {
      max-width: 20rem;
    }
    .btn-primary {
      background-color: #1e4cd4;
      border: none;
      border-radius: 0.375rem;
      padding: 0.75rem;
    }
    .form-links {
      font-size: 0.9rem;
    }
    .form-links a {
      text-decoration: none;
      color: #1e4cd4;
    }
  </style>
</head>
<body>
  <div class="container-fluid register-container">
    <div class="row h-100">
      <div class="col-md-6 form-side">
        <div class="form-box text-center">
          <h3 class="fw-bold mb-1">Welcome!</h3>
          <p class="text-muted mb-4">Please log in into your Account</p>
          <form action="Home.html">
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Username / Email</label>
              <input type="email" class="form-control" id="username" placeholder="Username / Email">
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-between form-links mb-3">
              <span>Already have account? <a href="#">Sign Up here</a></span>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
          </form>
        </div>
      </div>

      <div class="col-md-6 logo-side">
        <div class="logo-img">
          <img class="img-fluid" src="Assets/img/Logo-white.png" alt="white-logo">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
