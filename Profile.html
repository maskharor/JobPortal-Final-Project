<!DOCTYPE html>

      .card-form {
        border-radius: 15px;

      }
      .upload-btn {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        background: #fff;
      }
      /* Footer style */
      .footer {
        background-color: #18191a;
        color: #ffffff;
        padding: 30px 0;
      }
      .footer a {
        color: #cccccc;
        text-decoration: none;
      }
      .footer a:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a href="Home.html">
            <img class="img-fluid" style="max-width: 120px;" src="Assets/img/Logo-blue.svg" alt="Logo jobPortal">
            </a>

            <!-- mobile burgers -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Nav Links -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3 active" aria-current="page" href="home.html"> Home </a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="bootcamp.html">bootcamp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="Contact.html">Contact</a>
                    </li>
                </ul>

                <div class="d-none d-lg-flex gap-2 align-items-center ms-auto">
                    <a href="Profile.html">
                        <i class="bi bi-person fs-2 mb-2" style="color: #2651BC;" ></i>
                    </a>
                </div>

                <!-- mobile content burgers -->
                <div class="d-lg-none w-100 mt-3 border-top pt-3 text-center">
                    <a href="Profile.html">
                        <i class="bi bi-person fs-2 mb-2" style="color: #2651BC;" ></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container my-5">
      <div class="d-flex align-items-center gap-3 mb-4">
        <img src="Assets/img/Ellipse 12.png" alt="User" class="profile-img" />
        <div>
          <h4 class="mb-0">Welcome !</h4>
          <p class="mb-0">Michael Joseph ðŸ™Œ</p>
        </div>
      </div>

      <!-- Form Card -->
      <div class="card card-form p-4 mx-auto" style="width: 958px">
        <form>
          <div class="mb-100">
            <label for="about" class="form-label">About</label>
            <textarea
              class="form-control"
              id="about"
              rows="2"
              placeholder="Add About"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="education" class="form-label">Education</label>
            <select class="form-select" id="education">
              <option selected disabled>Add Education</option>
              <option>Brawijaya University</option>
              <option>Sriwijaya University</option>
              <option>Airlangga University</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="experience" class="form-label">Experience</label>
            <input
              type="text"
              class="form-control"
              id="experience"
              placeholder="Add Experience"
            />
          </div>
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label"
              >Upload Dokumen (bisa lebih dari satu)</label
            >
            <input
              class="form-control"
              type="file"
              id="formFileMultiple"
              multiple
            />
            <ul id="fileList" class="mt-2"></ul>
          </div>
          <div class="mb-4">
            <label for="skills" class="form-label">Skills</label>
            
            <textarea
              class="form-control"
              id="skills"
              rows="2"
              placeholder="Skills description"
            ></textarea>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
               Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content text-center p-4 rounded-4">
             <div class="modal-body ">
              <div class="mb-3">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
              </div>
              <h4 class="text-success fw-bold">Success!</h4>
              <p class="mt-2">You have successfully update profile.</p>
              <button type="button" class="btn btn-success px-4 mt-3" data-bs-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>


    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container text-center">
          <img class="img-fluid" style="max-width: 120px;" src="Assets/img/Logo-white.svg" alt="Logo jobPortal">
          <p>Call now: <strong>+6282245580089</strong></p>
          <p>Malang City, East Java, Indonesia</p>

          <div class="mt-4 mb-3">
            <a href="Home.html" class="me-3">Home</a>
            <a href="Job.html" class="me-3">Job</a>
            <a href="Bootcamp.html" class="me-3">Bootcamp</a>
            <a href="About.html" class="me-3">About </a>
            <a href="Contact.html" class="me-3">Contact</a>
          </div>

          <p class="mb-0">&copy; 2025 - Job Portal. All rights reserved.</p>
        </div>
    </footer>

    <script>
      const input = document.getElementById("formFileMultiple");
      const fileListUI = document.getElementById("fileList");
      const form = document.getElementById("uploadForm");

      let selectedFiles = [];

      input.addEventListener("change", () => {
        const newFiles = Array.from(input.files);

        // Gabungkan dengan file yang sudah ada
        selectedFiles = selectedFiles.concat(newFiles);

        // Tampilkan semua file
        fileListUI.innerHTML = "";
        selectedFiles.forEach((file, index) => {
          const li = document.createElement("li");
          li.textContent = file.name;
          fileListUI.appendChild(li);
        });

        // Reset input agar bisa pilih file sama lagi jika perlu
        input.value = "";
      });

     
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
